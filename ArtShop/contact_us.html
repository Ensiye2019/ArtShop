<!DOCTYPE html>
<html>
<head>
    <title>Art Shop</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <form id="contact-us">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <div class="required" id="nameError"></div>

        <label for="email">E-mail:</label>
        <input type="text" id="email">
        <div class="required" id="emailError"></div>

        <label for="message">Message:</label>
        <input type="text" id="message">
        <div class="required" id="messageError"></div>

        <button>Send</button>
    </form>
</main>

<footer>
    <p>Made by <span class="developer-copyright">Ensieh Mehri</span></p>
</footer>

<script>
    let form = document.getElementById('contact-us');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;

        if (name === '')
            document.getElementById('nameError').textContent = 'Enter a name';
        else
            document.getElementById('nameError').textContent = '';


        if (email === '')
            document.getElementById('emailError').textContent = 'Enter your email';
        else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))
            document.getElementById('emailError').textContent = 'Enter a valid email';
        else
            document.getElementById('emailError').textContent = '';


        if (message === '')
            document.getElementById('messageError').textContent = 'Enter your message';
        else
            document.getElementById('messageError').textContent = '';
    });
</script>
</body>
</html>
